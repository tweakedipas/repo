<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better Tweakedipas Repo</title>
</head>
<body>
    <h1>A Better Tweakedipas Repo</h1>
    <p>Welcome to the repository of tweaked IPAs. You can download and view available apps below.</p>
    <pre id="json-content"></pre>
    
    <script>
        fetch('repo.json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('json-content').textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                console.error('Error loading JSON file:', error);
            });
    </script>
</body>
</html>
